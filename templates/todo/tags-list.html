{% extends "base/base.html" %}

{% block content %}
  
  <h4>Tags</h4>
  <div class="mb-4">
      <a href="{% url "tag-create" %}">
        <button class="btn btn-primary" id="addTaskBtn">Add tag</button>
      </a>
    </div>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {%  for tag in tags %}
    <tr>
      <th scope="col">{{ tag.id }}</th>
      <th scope="col">{{ tag.title }}</th>
      <th scope="col"><a href="{% url "tag-update" tag.id%}"><button type="button" class="btn btn-outline-warning">Update</button></a>
      <th scope="col"><a href="{% url "tag-delete" tag.id %}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
